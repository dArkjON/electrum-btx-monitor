<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà BTX Cosmic Status Portal üåà</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --btx-pink: #FF6B9D;
            --btx-purple: #C66FBC;
            --btx-blue: #7C73E6;
            --btx-cyan: #6BCBFF;
            --btx-mint: #8FFFEF;
            --btx-yellow: #FFE66D;
            --btx-coral: #FFA6C1;
            --btx-lavender: #B8B3FF;
            --btx-rose: #FFB3D9;
            --cosmic-dark: #1a0f2e;
            --neon-glow: 0 0 20px rgba(255, 107, 157, 0.6);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1a0f2e 0%, #2d1b69 25%, #0f4c75 50%, #3d5a80 75%, #293241 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            animation: cosmicPulse 15s ease-in-out infinite;
        }

        @keyframes cosmicPulse {
            0%, 100% { background: linear-gradient(135deg, #1a0f2e 0%, #2d1b69 25%, #0f4c75 50%, #3d5a80 75%, #293241 100%); }
            25% { background: linear-gradient(135deg, #0f4c75 0%, #3d5a80 25%, #1a0f2e 50%, #2d1b69 75%, #293241 100%); }
            50% { background: linear-gradient(135deg, #2d1b69 0%, #293241 25%, #3d5a80 50%, #0f4c75 75%, #1a0f2e 100%); }
            75% { background: linear-gradient(135deg, #3d5a80 0%, #1a0f2e 25%, #293241 50%, #2d1b69 75%, #0f4c75 100%); }
        }

        .cosmic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .cosmic-header {
            text-align: center;
            margin-bottom: 50px;
            animation: headerFloat 6s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cosmic-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: conic-gradient(from 180deg, #FF6B9D, #C66FBC, #7C73E6, #6BCBFF, #8FFFEF, #FFE66D, #FFA6C1, #FF6B9D);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(255, 107, 157, 0.8), 0 0 120px rgba(198, 111, 188, 0.6);
            animation: logoSpin 20s linear infinite, logoGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 107, 157, 0.8), 0 0 120px rgba(198, 111, 188, 0.6); }
            50% { box-shadow: 0 0 80px rgba(124, 115, 230, 0.9), 0 0 150px rgba(107, 203, 255, 0.7); }
        }

        .cosmic-logo::before {
            content: '';
            position: absolute;
            inset: 8px;
            background: linear-gradient(135deg, #1a0f2e, #2d1b69);
            border-radius: 50%;
        }

        .cosmic-logo::after {
            content: 'üåà';
            font-size: 48px;
            position: absolute;
            animation: emojiDance 4s ease-in-out infinite;
        }

        @keyframes emojiDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1) rotate(5deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
        }

        .cosmic-title {
            font-size: 3em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .cosmic-title .emoji {
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 107, 157, 0.8));
            animation: emojiFloat 4s ease-in-out infinite;
        }

        .cosmic-title .gradient-text {
            background: linear-gradient(90deg, #FF6B9D, #C66FBC, #7C73E6, #6BCBFF, #8FFFEF);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cosmic-subtitle {
            font-size: 1.2em;
            color: #B8B3FF;
            opacity: 0.9;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .cosmos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .cosmic-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .cosmic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.1) 0%, transparent 70%);
            animation: cardPulse 4s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .cosmic-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3), 0 0 80px rgba(124, 115, 230, 0.2);
            border-color: rgba(255, 107, 157, 0.4);
        }

        .cosmic-card.main-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(124, 115, 230, 0.15));
            border: 1px solid rgba(255, 107, 157, 0.3);
            animation: mainCardPulse 6s ease-in-out infinite;
        }

        @keyframes mainCardPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2); }
            50% { box-shadow: 0 15px 40px rgba(124, 115, 230, 0.4); }
        }

        .cosmic-card h3 {
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            line-height: 1.2;
        }

        .cosmic-card h3 .emoji {
            display: inline-block;
            width: 30px;
            text-align: center;
            filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
            animation: emojiFloat 3s ease-in-out infinite;
        }

        .cosmic-card.main-card h3 .emoji {
            filter: drop-shadow(0 0 10px rgba(255, 230, 109, 0.5));
        }

        .cosmic-card h3 .gradient-text {
            background: linear-gradient(90deg, var(--btx-pink), var(--btx-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cosmic-card.main-card h3 .gradient-text {
            background: linear-gradient(90deg, var(--btx-yellow), var(--btx-coral));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-3px) scale(1.1); }
        }

        .cosmic-card.main-card h3 {
            /* Gradient handled by .gradient-text class */
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        .status-label {
            color: #B8B3FF;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-weight: 600;
            font-size: 1.1em;
            background: linear-gradient(90deg, #FFE66D, #8FFFEF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.5);
        }

        .sync-good { color: #8FFFEF; text-shadow: 0 0 15px rgba(143, 255, 239, 0.8); }
        .sync-warning { color: #FFE66D; text-shadow: 0 0 15px rgba(255, 230, 109, 0.8); }
        .sync-error { color: #FF6B9D; text-shadow: 0 0 15px rgba(255, 107, 157, 0.8); }

        .cosmic-progress {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cosmic-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B9D, #7C73E6, #6BCBFF, #8FFFEF);
            background-size: 300% 100%;
            border-radius: 10px;
            animation: progressShift 3s ease-in-out infinite, progressPulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(143, 255, 239, 0.6);
        }

        @keyframes progressShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes progressPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(143, 255, 239, 0.6); }
            50% { box-shadow: 0 0 25px rgba(255, 107, 157, 0.8); }
        }

        .cosmic-controls {
            text-align: center;
            margin: 50px 0;
            position: relative;
            z-index: 2;
        }

        .cosmic-btn {
            background: linear-gradient(135deg, #FF6B9D, #7C73E6);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 0 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        .cosmic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cosmic-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .cosmic-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(124, 115, 230, 0.5);
            background: linear-gradient(135deg, #7C73E6, #6BCBFF);
        }

        .cosmic-footer {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .cosmic-footer-text {
            color: #B8B3FF;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .cosmic-timestamp {
            color: #FFE66D;
            font-size: 0.95em;
            opacity: 0.8;
        }

        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #8FFFEF;
            border-radius: 50%;
            margin-left: 15px;
            box-shadow: 0 0 15px rgba(143, 255, 239, 0.8);
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(143, 255, 239, 0.8); transform: scale(1); }
            50% { box-shadow: 0 0 30px rgba(143, 255, 239, 1); transform: scale(1.2); }
        }

        .cosmic-loading {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cosmic-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #FF6B9D;
            border-right: 4px solid #7C73E6;
            border-bottom: 4px solid #6BCBFF;
            border-radius: 50%;
            animation: cosmicSpin 1.5s linear infinite;
        }

        @keyframes cosmicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cosmic-loading-text {
            color: #B8B3FF;
            font-size: 1.2em;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Mode Switcher */
        .mode-switcher {
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .switch-label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 1.1em;
            color: #B8B3FF;
        }

        .switch-label > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-text {
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 40px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all 0.3s ease;
            border-radius: 40px;
            background: linear-gradient(135deg, #FF6B9D, #7C73E6);
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
        }

        .slider:before {
            position: absolute;
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: all 0.3s ease;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cosmic-slider {
            background: linear-gradient(135deg, #FF6B9D, #7C73E6);
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
        }

        input:checked + .cosmic-slider {
            background: linear-gradient(135deg, #7C73E6, #FF6B9D);
        }

        input:checked + .cosmic-slider:before {
            transform: translateX(20px);
        }

        .normal-slider {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        input:checked + .normal-slider {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
        }

        input:checked + .normal-slider:before {
            transform: translateX(20px);
        }

        .matrix-slider {
            background: linear-gradient(135deg, #00ff00, #ffff00);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        input:checked + .matrix-slider {
            background: linear-gradient(135deg, #ffff00, #00ff00);
        }

        input:checked + .matrix-slider:before {
            transform: translateX(20px);
        }

        .switch:hover .cosmic-slider {
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.6);
        }

        .switch:hover .normal-slider {
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }

        .switch:hover .matrix-slider {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Normal Mode Styles */
        .normal-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            animation: none !important;
        }

        /* Matrix Mode Styles */
        .matrix-mode {
            background: #000000;
            animation: none !important;
        }

        .matrix-mode .cosmic-particles {
            display: block;
        }

        .matrix-mode .cosmic-particles::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 255, 0, 0.1) 100%);
            pointer-events: none;
        }

        .matrix-mode .cosmic-title .emoji {
            color: #00ff00 !important;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 1));
            text-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .matrix-mode .cosmic-title .gradient-text {
            color: #00ff00 !important;
            -webkit-text-fill-color: #00ff00 !important;
            background: none !important;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
            animation: none !important;
        }

        .matrix-mode .cosmic-logo {
            animation: none !important;
            box-shadow: 0 5px 30px rgba(0, 255, 0, 0.6) !important;
        }

        .matrix-mode .cosmic-logo::before {
            background: #000000;
        }

        .matrix-mode .cosmic-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            transform: none !important;
            box-shadow: none !important;
            border-radius: 15px !important;
            padding: 25px !important;
        }

        .matrix-mode .cosmic-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3) !important;
            border-color: rgba(0, 255, 0, 0.4);
        }

        .matrix-mode .cosmic-card h3 .emoji {
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 1));
            animation: none !important;
            text-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .matrix-mode .cosmic-card h3 .gradient-text {
            color: #00ff00 !important;
            -webkit-text-fill-color: #00ff00 !important;
            background: none !important;
            text-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .matrix-mode .cosmic-card.main-card h3 .emoji {
            filter: drop-shadow(0 0 20px rgba(255, 255, 0, 1));
            text-shadow: 0 0 10px rgba(255, 255, 0, 1);
        }

        .matrix-mode .cosmic-card.main-card h3 .gradient-text {
            color: #ffff00 !important;
            -webkit-text-fill-color: #ffff00 !important;
            text-shadow: 0 0 10px rgba(255, 255, 0, 1);
        }

        .matrix-mode .status-value {
            color: #00ff00 !important;
            -webkit-text-fill-color: #00ff00 !important;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .matrix-mode .cosmic-progress-fill {
            background: linear-gradient(90deg, #00ff00, #ffff00) !important;
            animation: none !important;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .matrix-mode .cosmic-btn {
            background: linear-gradient(135deg, #00ff00 0%, #ffff00 100%) !important;
            color: #000000 !important;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5) !important;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .matrix-mode .cosmic-btn:hover {
            background: linear-gradient(135deg, #ffff00 0%, #00ff00 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8) !important;
        }

        .matrix-mode .sync-good {
            color: #00ff00 !important;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }
        .matrix-mode .sync-warning {
            color: #ffff00 !important;
            text-shadow: 0 0 15px rgba(255, 255, 0, 1);
        }
        .matrix-mode .sync-error {
            color: #ff0000 !important;
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        .matrix-mode .mode-switcher {
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 255, 0, 0.05);
        }

        .matrix-mode .mode-text {
            color: #00ff00 !important;
        }

        .matrix-mode .slider {
            background: linear-gradient(135deg, #00ff00, #ffff00);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .matrix-mode input:checked + .slider {
            background: linear-gradient(135deg, #ffff00, #ff0000);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        .matrix-column {
            position: absolute;
            top: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .normal-mode .cosmic-particles {
            display: none;
        }

        .normal-mode .cosmic-title .emoji {
            filter: none !important;
            animation: none !important;
        }

        .normal-mode .cosmic-title .gradient-text {
            color: #00d4ff !important;
            -webkit-text-fill-color: #00d4ff !important;
            background: none !important;
            animation: none !important;
        }

        .normal-mode .cosmic-logo {
            animation: none !important;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3) !important;
        }

        .normal-mode .cosmic-logo::before {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .normal-mode .cosmic-card {
            transform: none !important;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none !important;
            border-radius: 15px !important;
            padding: 25px !important;
        }

        .normal-mode .cosmic-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1) !important;
        }

        .normal-mode .cosmic-card h3 .emoji {
            filter: none !important;
            animation: none !important;
        }

        .normal-mode .cosmic-card h3 .gradient-text {
            color: #00d4ff !important;
            -webkit-text-fill-color: #00d4ff !important;
            background: none !important;
        }

        .normal-mode .cosmic-card.main-card h3 .gradient-text {
            color: #00ff88 !important;
            -webkit-text-fill-color: #00ff88 !important;
            background: none !important;
        }

        .normal-mode .status-value {
            color: #FFD700 !important;
            -webkit-text-fill-color: #FFD700 !important;
            text-shadow: none !important;
        }

        .normal-mode .cosmic-progress-fill {
            background: linear-gradient(90deg, #00d4ff, #00ff88) !important;
            animation: none !important;
            box-shadow: none !important;
        }

        .normal-mode .cosmic-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%) !important;
            color: #1a1a2e !important;
            box-shadow: none !important;
        }

        .normal-mode .cosmic-btn:hover {
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%) !important;
            transform: translateY(-2px) !important;
        }

        .normal-mode .sync-good { color: #00ff88 !important; text-shadow: none !important; }
        .normal-mode .sync-warning { color: #ffaa00 !important; text-shadow: none !important; }
        .normal-mode .sync-error { color: #ff4444 !important; text-shadow: none !important; }

        /* Responsive */
        @media (max-width: 1200px) {
            .cosmos-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .cosmic-card { padding: 20px; }
            .switch-label { flex-wrap: wrap; gap: 10px; }
            .cosmic-title { font-size: 2.8em; }
        }

        @media (max-width: 768px) {
            .cosmic-title { font-size: 2.2em; }
            .cosmos-grid { grid-template-columns: 1fr; gap: 15px; }
            .cosmic-card { padding: 15px; }
            .cosmic-btn { margin: 10px 5px; padding: 15px 25px; font-size: 1em; }
            .switch-label { flex-direction: column; gap: 10px; }
            .mode-text { font-size: 0.9em; }
            .switch { width: 50px; height: 35px; }
            .slider:before { width: 25px; height: 25px; }
            input:checked + .slider:before { transform: translateX(15px); }
        }
    </style>
</head>
<body>
    <div class="cosmic-particles" id="particles"></div>
    <div class="matrix-rain" id="matrixRain"></div>

    <div class="container">
        <div class="cosmic-header">
            <div class="cosmic-logo">
                <img src="btx-logo.png" alt="BTX Logo" style="width: 80px; height: 80px; border-radius: 50%; position: relative; z-index: 3;">
            </div>
            <h1 class="cosmic-title"><span class="emoji">‚ú®</span><span class="gradient-text"> BTX Cosmic Portal </span><span class="emoji">‚ú®</span></h1>
            <p class="cosmic-subtitle">Blockchain Status Observatory</p>
        </div>

        <div id="status-content">
            <div class="cosmic-loading">
                <div class="cosmic-spinner"></div>
                <div class="cosmic-loading-text">üåå Connecting to BTX Multiverse...</div>
            </div>
        </div>

        <div class="cosmic-controls">
            <button class="cosmic-btn" onclick="loadStatus()">üöÄ Refresh Status</button>
            <button class="cosmic-btn" onclick="toggleAnimation()">üé® Toggle Effects</button>
            <button class="cosmic-btn" onclick="location.reload()">üîÑ Reload Universe</button>
        </div>

        <div class="mode-switcher">
            <div class="switch-label">
                <div>
                    <div class="mode-text">üíª Matrix</div>
                    <label class="switch">
                        <input type="radio" name="mode" value="matrix" id="modeMatrix" checked>
                        <span class="slider matrix-slider"></span>
                    </label>
                </div>
                <div>
                    <div class="mode-text">üìä Normal</div>
                    <label class="switch">
                        <input type="radio" name="mode" value="normal" id="modeNormal">
                        <span class="slider normal-slider"></span>
                    </label>
                </div>
                <div>
                    <div class="mode-text">üåà Cosmic</div>
                    <label class="switch">
                        <input type="radio" name="mode" value="cosmic" id="modeCosmic">
                        <span class="slider cosmic-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="cosmic-footer">
            <div class="cosmic-footer-text">
                Bitcore Cosmic Node Status <span class="live-indicator"></span>
            </div>
            <div class="cosmic-timestamp" id="timestamp">üåü Last Update: Connecting...</div>
        </div>
    </div>

    <script>
        let animationsEnabled = true;

        // Create cosmic particles
        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';

                const colors = ['#FF6B9D', '#C66FBC', '#7C73E6', '#6BCBFF', '#8FFFEF', '#FFE66D'];
                particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, transparent 70%)`;

                container.appendChild(particle);
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch('/status.json');
                if (!response.ok) throw new Error('BTX Cosmic Portal unavailable');

                const data = await response.json();
                displayStatus(data);
                updateTimestamp();
            } catch (error) {
                document.getElementById('status-content').innerHTML = `
                    <div class="cosmos-grid">
                        <div class="cosmic-card main-card">
                            <h3>‚ö†Ô∏è Cosmic Disruption Detected</h3>
                            <div class="status-item">
                                <span class="status-label">Error Signal:</span>
                                <span class="status-value sync-error">${error.message}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Portal Status:</span>
                                <span class="status-value sync-warning">Attempting Reconnection</span>
                            </div>
                        </div>
                    </div>
                `;
                updateTimestamp();
            }
        }

        function displayStatus(data) {
            // Calculate sync status
            let syncClass = 'sync-warning';
            let syncText = 'üåå Quantum State Unknown';
            let syncProgress = 0;

            if (data.daemon_info && data.daemon_info.daemon_height && data.daemon_info.db_height) {
                const daemonHeight = parseInt(data.daemon_info.daemon_height);
                const dbHeight = parseInt(data.daemon_info.db_height);

                if (daemonHeight === dbHeight) {
                    syncClass = 'sync-good';
                    syncText = 'üåü Quantum Harmony Achieved';
                    syncProgress = 100;
                } else {
                    syncClass = 'sync-warning';
                    syncProgress = Math.round((dbHeight / daemonHeight) * 100);
                    syncText = `‚ö° Quantum Synchronizing (${syncProgress}%)`;
                }
            }

            const html = `
                <div class="cosmos-grid">
                    <!-- Main Quantum Status -->
                    <div class="cosmic-card main-card">
                        <h3><span class="emoji">üåå</span><span class="gradient-text"> BTX Blockchain</span></h3>
                        <div class="status-item">
                            <span class="status-label">Quantum Sync:</span>
                            <span class="status-value ${syncClass}">${syncText}</span>
                        </div>
                        <div class="cosmic-progress">
                            <div class="cosmic-progress-fill" style="width: ${syncProgress}%"></div>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Daemon Dimension:</span>
                            <span class="status-value">${data.daemon_info?.daemon_height || 'N/A'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Database Dimension:</span>
                            <span class="status-value">${data.daemon_info?.db_height || 'N/A'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Quantum Coin:</span>
                            <span class="status-value">${data.server_info?.coin || 'N/A'}</span>
                        </div>
                    </div>

                    <!-- Server Cosmos -->
                    <div class="cosmic-card">
                        <h3><span class="emoji">üñ•Ô∏è</span><span class="gradient-text"> Server Cosmos</span></h3>
                        <div class="status-item">
                            <span class="status-label">Version:</span>
                            <span class="status-value">${data.server_info?.version || 'N/A'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Cosmic Uptime:</span>
                            <span class="status-value">${data.server_info?.uptime || 'N/A'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Process ID:</span>
                            <span class="status-value">${data.server_info?.pid || 'N/A'}</span>
                        </div>
                    </div>

                    <!-- Mempool Nebula -->
                    <div class="cosmic-card">
                        <h3><span class="emoji">üíæ</span><span class="gradient-text"> Mempool Nebula</span></h3>
                        <div class="status-item">
                            <span class="status-label">Quantum Transactions:</span>
                            <span class="status-value">${data.mempool?.transactions || '0'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Nebula Size:</span>
                            <span class="status-value">${data.mempool?.size_mb || '0.00'} MB</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Active Addresses:</span>
                            <span class="status-value">${data.mempool?.addresses || '0'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Last Update:</span>
                            <span class="status-value">${data.mempool?.last_update || 'N/A'}</span>
                        </div>
                    </div>

                    <!-- Performance Metrics -->
                    <div class="cosmic-card">
                        <h3><span class="emoji">üìä</span><span class="gradient-text"> Performance Stats</span></h3>
                        <div class="status-item">
                            <span class="status-label">Total Requests:</span>
                            <span class="status-value">${(data.server_info?.['request total'] || 0).toLocaleString()}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Quantum Groups:</span>
                            <span class="status-value">${data.server_info?.groups || '0'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">DB Flush Count:</span>
                            <span class="status-value">${data.server_info?.db_flush_count || '0'}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Transactions Sent:</span>
                            <span class="status-value">${data.server_info?.['txs sent'] || '0'}</span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('status-content').innerHTML = html;
        }

        function updateTimestamp() {
            document.getElementById('timestamp').textContent = `üåü Last Update: ${new Date().toLocaleString('en-US')}`;
        }

        function toggleAnimation() {
            animationsEnabled = !animationsEnabled;
            const body = document.body;
            const particles = document.getElementById('particles');

            if (animationsEnabled) {
                body.style.animationPlayState = 'running';
                particles.style.display = 'block';
                createParticles();
            } else {
                body.style.animationPlayState = 'paused';
                particles.style.display = 'none';
            }
        }

        let matrixRainInterval = null;
        let matrixColumns = [];

        function toggleMode(mode) {
            const body = document.body;

            // Remove all mode classes first
            body.classList.remove('cosmic-mode', 'normal-mode', 'matrix-mode');

            // Clear matrix rain
            if (matrixRainInterval) {
                clearInterval(matrixRainInterval);
                matrixRainInterval = null;
            }
            document.getElementById('matrixRain').innerHTML = '';

            switch(mode) {
                case 'normal':
                    body.classList.add('normal-mode');
                    document.querySelector('.cosmic-title').innerHTML = '<span class="emoji">üìä</span><span class="gradient-text"> BTX Status Monitor</span>';
                    document.querySelector('.cosmic-subtitle').textContent = 'Professional Node Monitoring';
                    break;

                case 'matrix':
                    body.classList.add('matrix-mode');
                    document.querySelector('.cosmic-title').innerHTML = '<span class="emoji">üíª</span><span class="gradient-text"> BTX Matrix Terminal</span>';
                    document.querySelector('.cosmic-subtitle').textContent = 'Digital Rain Interface';
                    startMatrixRain();
                    break;

                case 'cosmic':
                default:
                    body.classList.add('cosmic-mode');
                    document.querySelector('.cosmic-title').innerHTML = '<span class="emoji">‚ú®</span><span class="gradient-text"> BTX Cosmic Portal </span><span class="emoji">‚ú®</span>';
                    document.querySelector('.cosmic-subtitle').textContent = 'Blockchain Status Observatory';
                    createParticles();
                    break;
            }
        }

        function startMatrixRain() {
            const matrixChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZBTX btBlockchainblockchainBLOCKCHAIN@#$%^&*()_+-=[]{}|;:,.<>?~';
            const container = document.getElementById('matrixRain');
            const columnCount = Math.floor(window.innerWidth / 20);

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDuration = (Math.random() * 3 + 5) + 's';
                column.style.animationDelay = Math.random() * 5 + 's';

                let text = '';
                for (let j = 0; j < 50; j++) {
                    const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    text += char + '<br>';
                }
                column.innerHTML = text;

                container.appendChild(column);
                matrixColumns.push(column);
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';

                const colors = ['#FF6B9D', '#C66FBC', '#7C73E6', '#6BCBFF', '#8FFFEF', '#FFE66D'];
                particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, transparent 70%)`;

                container.appendChild(particle);
            }
        }

        // Initialize
        document.body.classList.add('matrix-mode'); // Set default mode
        loadStatus();
        setInterval(loadStatus, 30000);

        // Add event listeners for theme switching
        document.getElementById('modeCosmic').addEventListener('change', function() {
            if (this.checked) toggleMode('cosmic');
        });
        document.getElementById('modeNormal').addEventListener('change', function() {
            if (this.checked) toggleMode('normal');
        });
        document.getElementById('modeMatrix').addEventListener('change', function() {
            if (this.checked) toggleMode('matrix');
        });

        // Initialize with matrix mode
        toggleMode('matrix');
    </script>
</body>
</html>
